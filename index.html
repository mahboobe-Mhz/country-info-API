<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="h-screen">
    <header class="bg-primery2 h-1/6 flex items-center justify-between px-10">
      <h1 class="text-white text-4xl">Where in the world?</h1>
      <div class="flex items-center gap-10">
        <select name="filter" id="filter">
          <option value="All" selected>All</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Americas">Americas</option>
          <option value="Oceania">Oceania</option>
          <option value="Africa">Africa</option>
        </select>
        <div
          class="reletive bg-white rounded-full flex items-center pl-2 h-10 w-72"
        >
          <ion-icon
            class="text-2xl cursor-pointer"
            name="search-outline"
          ></ion-icon>
          <input
            id="Search"
            class="z-20 w-full h-full rounded-r-full outline-none pl-2 placeholder-opacity-75 text-sm"
            placeholder="Search your favourite"
            type="text"
          />
          <div
            id="searchingBox"
            class="pl-2 hidden h-24 rounded-b-md shadow-md overflow-y-scroll divide-y absolute w-[256px] ml-1 top-[97px] right-[55px] bg-white"
          ></div>
        </div>
      </div>
    </header>
    <main class="flex w-full h-5/6">
      <aside class="w-72 h-full bg-primary3 p-5 space-y-5 overflow-y-scroll">

        <p  class="text-primary text-lg">d</p>
        <img src="" hight="40" width="55" alt="">
      </div> -->
      </aside>
<div class="">

      <section
        class="bg-bg bg-cover flex items-center justify-center gap-10"
      >
        <!-- <div class="bg-gray-200 w-64 h-96  rounded-b-lg shadow-lg shadow-gray-700">
        <img class="rounded-b-lg" src=${flags.png} alt="">
        <div class="p-5 space-y-2">
          <p class="font-bold text-3xl mb-5">${name.common}</p>
          <p class="text-sm">population : <span id="population">${population}</span></p>
          <p class="text-sm">Region : <span id="regin">${region}</span></p>
          <p class="text-sm">Capital : <span id="capital">${capital[0]}</span></p>
          <p class="text-sm">Country code : <span id="code">${idd.root +idd.suffixes[0] }</span></p>
        </div>
      </div> -->
        
      </section>
      <form id="commentSec" class="self-end  flex flex-col" action="">
        <button type="submit" class="bg-red-300 px-3 py-2 rounded-2xl">
          Add your comment
        </button>
        <input
          type="text"
          class="bg-gray-300 outline-none"
          placeholder="name"
        />
        <textarea
          name="comment"
          class="bg-pink-500 outline-none"
          id="comment"
          cols="3"
          rows="3"
          placeholder="comment..."
        ></textarea>
      </form>
</div>

    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script type="module" src="/main.js"></script>
  </body>
</html>
